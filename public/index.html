<!DOCTYPE html>
<html>

<body>
    <p><label for="voltage">
            <h1>Motor Status - Off </h1>
        </label></p>
    <button class="button">Refresh</button>
    <br>
    <p>Ams Details:</p>
    <meter value="2" min="0" max="100">2 out of 10</meter>
    <label for="ams">AMS Value : </label>
    <br>
    <p>Voltage Details:</p>
    <meter value="2" min="0" max="100">2 out of 10</meter>
    <label for="voltage">Voltage Value : </label>
    <br>
    <br>
    <br>
    <br>
    <div class="btn-group">
        <button>Motor 1 On</button>
        <button>Off</button>
        <button>Motor 2 On</button>
    </div>

    <br>
    <br>
    <h2>Mobile Number</h2>
    <form>
        Mobile No 1:<br>
        <input type="text" name="mobile1" value="mobile1">
        <br>
        Mobile No 2:<br>
        <input type="text" name="mobile2" value="mobile2">
        <br>
        Mobile No 3:<br>
        <input type="text" name="mobile3" value="mobile3">
        <br>
        Mobile No 4:<br>
        <input type="text" name="mobile4" value="mobile4">
        <br>
        Mobile No 5:<br>
        <input type="text" name="mobile5" value="mobile5">
        <br><br>
        <input class="buttonMobile" type="submit" value="Submit">
    </form>

    <style>
        .btn-group button {
            background-color: #4CAF50;
            /* Green background */
            border: 1px solid green;
            /* Green border */
            color: white;
            /* White text */
            padding: 10px 24px;
            /* Some padding */
            cursor: pointer;
            /* Pointer/hand icon */
            float: left;
            /* Float the buttons side by side */
        }

        /* Clear floats (clearfix hack) */
        .btn-group:after {
            content: "";
            clear: both;
            display: table;
        }

        .btn-group button:not(:last-child) {
            border-right: none;
            /* Prevent double borders */
        }

        /* Add a background color on hover */
        .btn-group button:hover {
            background-color: #3e8e41;
        }

        .button {
            padding: 15px 25px;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .button:hover {
            background-color: #3e8e41
        }

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .buttonMobile {
            padding: 15px 25px;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
        }
    </style>
</body>
<script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("demo").innerHTML =
                this.responseText;
        }
    };
    xhttp.open("GET", "ajax_info.txt", true);
    xhttp.send();
</script>

</html>
